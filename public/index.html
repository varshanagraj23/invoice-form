<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <form id="invoiceForm" action="/invoice/save" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="invoiceId" name="invoiceId">
        
        <label for="qty">Qty:</label>
        <input type="number" id="qty" name="qty" required><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br>

        <label for="total">Total Amount:</label>
        <input type="number" id="total" name="total" readonly><br>

        <label for="tax">Tax Percentage:</label>
        <select id="tax" name="tax">
            <option value="0">0%</option>
            <option value="5">5%</option>
            <option value="12">12%</option>
            <option value="18">18%</option>
            <option value="28">28%</option>
        </select><br>

        <label for="taxAmount">Tax Amount:</label>
        <input type="number" id="taxAmount" name="taxAmount" readonly><br>

        <label for="netAmount">Net Amount:</label>
        <input type="number" id="netAmount" name="netAmount" readonly><br>

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" pattern="[A-Za-z ]+" required><br>

        <label for="invoiceDate">Invoice Date:</label>
        <input type="text" id="invoiceDate" name="invoiceDate" required><br>

        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file" accept=".jpg,.png,.pdf" required><br>

        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required><br>

        <button type="submit">Submit</button>
    </form>

    <div>
        <h2>Invoices</h2>
        <table id="invoiceTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Qty</th>
                    <th>Amount</th>
                    <th>Total Amount</th>
                    <th>Tax Percentage</th>
                    <th>Tax Amount</th>
                    <th>Net Amount</th>
                    <th>Customer Name</th>
                    <th>Invoice Date</th>
                    <th>File</th>
                    <th>Customer Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Invoices will be loaded here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
